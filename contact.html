<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <!-- button size js -->
    <!-- stylesheet -->
    <link rel="stylesheet" href="./contact.css" />
    <!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font awesome icons? -->
<script src="https://kit.fontawesome.com/078c9ac56c.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="top" id="top"><text> Contact me</text>
</header>
<div class="middle-main">
 <div class="middle">
    <form class="form">
        <label class="name"><span>Name</span></label>
            <input type="text" name="name" id="name" class="name-input" required></input>

        <label class="name"><span>Email</span></label>
            <input type="email" name="email" id="email" class="email-input" required>

        <label class="name"><span>Phone number</span></label>
            <input type="number" name="phone" id="phone" class="phone-input">

        <label class="name"><span>Message</span></label>
            <textarea name="message" id="message" class="message" placeholder="Write your message here" required></textarea>
        
        <input type="submit" name="submit" id="submit" class="submit" value="Submit">
        
    </form>
 </div>

 </div>
 
<footer class="bottom" id="bottom">
    <a href="./index.html" class="goBack" ><text>back</text></a>
</footer>

</body>
</html>
